<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cancellation Page</title>
    <link rel="stylesheet" href="cancel.css" />
  </head>
  <body>
    <nav class="relative">
      <div class="navbar">
        <div class="nav-items">
          <img class="logo" src="img/logo.png" alt="app-logo" height="75px" />
          <a class="item" href="">Check Status</a>
          <a class="item" href="">Cancel Train</a>
          <a class="item" href="">Contact Us</a>
          <a class="login-btn btn" href="login.html">Login</a>
          <a class="register-btn btn" href="register.html">Register</a>
        </div>
      </div>
    </nav>
    
    <form>
      <h1 id="cancel-heading">Cancellation Form</h1>
      <p>Please fill the required details</p>
      <div class="line"></div>
      <fieldset>
        <label for="name">Enter Passenger Name: <input id="name" name="name" type="text" required /></label>
        <label for="pnr-number">Enter PNR number: <input id="pnr-number" name="pnr-number" type="text" required /></label>
        <label for="seat-number">Enter the seat number: <input id="seat-number" name="seat-number" type="text" required /></label>
      </fieldset>
      <div id="submit" class="btn-config">
        <button class="btn-prop" type="button">Submit</button>
      </div>
    </form>
  </body>


</html>
