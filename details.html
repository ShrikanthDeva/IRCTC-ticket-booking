<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Passenger Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="details.css">
    </head>
    <body>
        <!-- navbar -->
        <!-- Classes used: navbar nav-items logo items item nav-btn login-btn register-btn btn  -->
        <nav class="navbar">
            <!-- <div class="flex"> -->
                
                <div class="nav-items">
                    <img class="logo" src="img/logo.png" alt="app-logo" height="75px">
                    <div class="items">
                        <a class="item" href="./pnr/pnr_search.html">Check Status</a>
                        <a class="item" href="">Cancel Train</a>
                        <a class="item" href="">Contact Us</a>
                    </div>
                    <div class="nav-btn">
                        <a class="login-btn btn" href="login.html">Login</a >
                        <a class="register-btn btn" href="register.html">Register</a>
                    </div>
                    
                </div>
    
        </nav>

        <section class="main">
            <div class="container">
                <h1 class="heading">Passenger Details</h1>
                <form action="">
                  
                    <div class="flex-column" id="cards">
                        <div class="flex-row center">
                            <label for="passengers">Choose number of passengers</label>
                            <select name="passengers" id="passengers" class="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        
                        <div class="flex center" id="passenger_details_container1">
                            <div class="passenger_details" id="card1">
                                <h3 class="title">Passenger 1</h3>
                                <div class="flex-row">
                                    <label for="name" class="name">Name</label>
                                    <input type="text" name="name" id="name1" placeholder="Enter name">
                                </div>
                                <div class="flex-row">
                                    <label for="age" class="age">Age</label>
                                    <input type="text" name="age" id="age1" placeholder="Enter age">
                                </div>
                                <div class="flex-row">
                                    <label for="gender">Gender</label>
                                    <select name="gender" id="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                
                            </div>
                        </div>

                        <!-- <div class="flex-row" id="contact">
                            <label for="mobile" class="mobile">Mobile</label>
                            <input type="text" name="mobile" id="mobile" placeholder="Enter mobile number">
                        </div> -->
                        <input type="submit" class="primary" id="submit-btn" value="Book Now">
                    </div>

                </form>
            </div>
        </section>


        <script src="details.js" type="module"></script>
    </body>
</html>
