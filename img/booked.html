    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="relative">
        <nav class="relative">
            <div class="navbar ">
                <div class="nav-items">
                    <img class="logo" src="img/logo.png" alt="app-logo" height="75px">
                    <a class="item" href="">Check Status</a>
                    <a class="item" href="">Cancel Train</a>
                    <a class="item" href="">Contact Us</a>
                    <a class="login-btn btn" href="login.html">Login</a >
                    <a class="register-btn btn"href="register.html">Register</a>
                </div>
            </div>
        </nav>
        <!--div to display status-->
        <div class="status-head">
            <p>BOOKING DETAILS</p>
        </div>

        <div class="status-container">
            <div class="inside-status">
                <p class="status-heading">TRAIN NAME</p>
                <p id="train-name" class="status-value"></p>
            </div>
            <div  class="inside-status">
                <p class="status-heading">DATE</p>
                <p id="date" class="status-value"></p>
            </div>
            <div  class="inside-status">
                <p class="status-heading">TRAIN FROM</p>
                <p id="train-from" class="status-value"></p>
            </div>
            <div  class="inside-status">
                <p class="status-heading">TRAIN TO</p>
                <p id="train-to" class="status-value"></p>
            </div>
            <div  class="inside-status">
                <p class="status-heading">PNR NUMBER</p>
                <p id="pnr-number" class="status-value"></p>
            </div>
            <div  class="inside-status">
                <p class="status-heading">TIME</p>
                <p id="time" class="status-value"></p>
            </div>
            <div  class="inside-status">
                <p class="status-heading">TICKET CLASS</p>
                <p id="ticket-class" class="status-value"></p>
            </div>
            <div  class="inside-status">
                <p class="status-heading">TICKET STATUS</p>
                <p id="ticket-status" class="status-value"></p>
            </div>
        </div>
        <!--status ends here-->
        <div class="status-head">
            <p>PASSENGER DETAILS</p>
        </div>
        <div id="seat-container">
            <div class="inside-seat">
                <pre>PASSENGER NAME : </pre>
                <p></p>
            </div>
            <div class="inside-seat">
                <pre>AGE            : </pre>
                <p></p>
            </div>
            <div class="inside-seat">
                <pre>POSITION       : </pre>
                <p></p>
            </div>
            <div class="inside-seat">
                <pre>SEAT no.       : </pre>
                <p></p>
            </div>
            <div class="inside-seat">
                <pre>STATUS         : </pre>
                <p></p>
            </div>
        </div>
